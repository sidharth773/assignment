{% extends 'myapp/shared/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<h3>SignUp</h3>
<hr>
<div class="row mt-3">
    <div class="col-6 offset-3 bg-light shadow rounded text-dark text-center" >
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form1 | crispy }}
            {{ form2 | crispy }}
            <br>
            <button class="btn btn-primary">SAVE</button>
        </form>
    </div>
</div>
{% endblock main %}
